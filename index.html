  <header>

        <select name="" id="" class="slct">

      <div class="addto_cart">
        <a href="#" class="heart_icon">

        ></a>
        <div class="line"></div>
        <a href="#" class="heart_icon">
          <div class="cart_count">
            <i class="fa-solid fa-basket-shopping cartico"></i>

        <div class="scart">
          <p class="s_cart_h">Shooping cart:</p>
          <h2 class="price">$57.00</h2>
        </div>
      </div>
    </div>
